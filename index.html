<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="main.css" type="text/css"/>
        <script defer src="script.js"></script> 
    </head>
    <body>
        <header>TIC-TAC-TOE</header>
        <h1>X's TURN</h1>
        <section id="board">
            <div id="c0r2" class="right-border bottom-border"></div>
            <div id="c1r2" class="bottom-border"></div>
            <div id="c2r2" class="left-border bottom-border"></div>

            <div id="c0r1" class="right-border bottom-border"></div>
            <div id="c1r1" class="bottom-border"></div>
            <div id="c2r1" class="left-border bottom-border"></div>

            <div id="c0r0" class="right-border"></div>
            <div id="c1r0"></div>
            <div id="c2r0" class="left-border"></div>
        </section>
        <button>Reset Game</button>
    </body>

</html>
