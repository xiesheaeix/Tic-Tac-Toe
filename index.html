<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Reenie+Beanie&display=swap" rel="stylesheet">
        <script defer src="./main.js"></script> 
    </head>
    <body>
        <header><b>TIC-TAC-TOE</b></header>
        <h1></h1>
        <section id="board">
            <div id="sqr0" class="right-border bottom-border"></div>
            <div id="sqr1" class="bottom-border"></div>
            <div id="sqr2" class="left-border bottom-border"></div>

            <div id="sqr3" class="right-border bottom-border"></div>
            <div id="sqr4" class="bottom-border"></div>
            <div id="sqr5" class="left-border bottom-border"></div>

            <div id="sqr6" class="right-border"></div>
            <div id="sqr7"></div>
            <div id="sqr8" class="left-border"></div>
        </section>
        <button>Reset Game</button>
    </body>

</html>
